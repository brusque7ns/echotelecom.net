<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echotelecom - Home</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Link to external CSS -->
    <style>
        /* Reset and General Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: lightskyblue;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            margin-left: auto;
        }

        .nav-item {
            margin: 0 15px;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #f1f1f1;
        }

        /* Main Section */
        .main-content {
            margin-top: 70px; /* Offset for fixed navbar */
            padding: 50px 20px;
            text-align: center;
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }

        .main-content h1 {
            font-size: 36px;
        }

        .main-content p {
            font-size: 18px;
        }

        /* Call-to-action button */
        .cta-button {
            display: inline-block;
            background-color: #1abc9c;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #16a085;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">Echotelecom</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('explore') }}">Explore</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('Packages') }}">Packages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('support') }}">Support</a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to Echotelecom</h1>
        <p>Your trusted provider of reliable internet and communication solutions.</p>
        <a href="{{ url_for('Packages') }}" class="cta-button">View Packages</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Echotelecom. All rights reserved.</p>
    </footer>
</body>
</html>
